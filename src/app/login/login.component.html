<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" [formGroup]="userForm" >
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control" formControlName="name" id="name">
                          <div *ngIf="f.name.errors  && isSubmitted">
                            <div *ngIf="f.name.hasError('required')">
                                <span style="color: red;">Required</span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control" formControlName="password" id="password">
                          <div *ngIf="f.password.errors  && isSubmitted">
                            <div *ngIf="f.password.hasError('required')">
                                <span style="color: red;">Required</span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <span><input id="remember-me" name="remember-me" type="checkbox"></span>&nbsp;<label for="remember-me" class="text-info"><span>Remember me</span>Â </label><br>
                      </div>
                      <div class="form-group submitSection">
                          <input type="button" name="submit" class="btn btn-info btn-md" value="submit" (click)="saveUser()">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
